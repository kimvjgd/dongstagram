name: dongstagram
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  cached_network_image: ^3.0.0
  camera: ^0.5.8+2
  permission_handler: ^8.1.2
  # permission popup창을 띄어준다.
  app_settings: 4.1.1
  provider: ^5.0.0
  path: ^1.8.0
  path_provider: ^2.0.2
  local_image_provider: ^4.0.1
  firebase_auth: ^2.0.0
  firebase_core: ^1.3.0
  cloud_firestore: ^1.0.7
  flutter_tags: ^0.4.9+1
  image: ^3.0.2
  firebase_storage: ^9.0.0
  rxdart: ^0.27.1




dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: DongStyle
      fonts:
        - asset: assets/fonts/instafont.ttf
